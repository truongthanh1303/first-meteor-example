<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  <hr/>
  {{> addPlayerForm}}
  <hr/>
  {{> leaderboard}}
  {{> loginButtons }}
</body>

<template name="hello">
  <button>Click Me</button>
  <a href="#">Click other</a>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="leaderboard">
  {{#each player}}
    <p class="player {{selectedClass}}">{{name}}: {{score}}</p>
  {{/each}}
  <button class="give-five-points">Give 5 points</button>
  <button class="take-five-points">Take 5 points</button>
</template>

<template name="addPlayerForm">
  {{#if currentUser }}
    <h1>Add a player.</h1>
    <form>
      <input type="text" name="playerName" />
      <input type="submit" name="submitAddPlayer" value="Add Player" />
    </form>
    <button id="removePlayer">Remove Player</button>
  {{/if}}
</template>
